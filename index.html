<html>
    <head><title>Family Book</title></head>
    <link rel="stylesheet" href="style.css">
    <body>
        <h1>My Family Book</h1>
        <br>
        <img src="https://i.pinimg.com/originals/01/9b/90/019b90b5f8f04e00e0c7b104da92a67a.jpg"
        style = "width: 30%;" id="family_member_image" >
        <br>
        <h4 id="family_member_name"></h4>
        <br>
        <button onclick = "update();">Next</button>
    </body>
    <script>
        var images = ["https://en.pimg.jp/062/063/096/1/62063096.jpg",
        "https://cdn4.vectorstock.com/i/1000x1000/46/13/cute-grandfather-cartoon-vector-17814613.jpg",
        "https://thumbs.dreamstime.com/z/father-portrait-handsome-man-shirt-jeans-sweater-wearing-glasses-cartoon-character-standing-dad-vector-illustration-86364395.jpg0",
        "https://img.lovepik.com/original_origin_pic/18/10/26/f726a655a4c1f92cdf894dcb00082b35.png_wh300.png",
        
        "https://www.pngitem.com/pimgs/m/120-1203252_clip-art-mom-png-for-mother-cartoon-png.png"
    ];
        
        var names = ["Family Book","Siva Shankara Reddy","Ganeshwara Reddy","Pashyanthi,Nanditha,Anagha Reddy"
        ,"Rajitha Reddy"];
        var i = 0;
        function update(){
            i++;
            var numbers_of_family_member_in_array = 4
            if(i > numbers_of_family_member_in_array) 
            {
                i = 0;

            }
            var updatedImage = images[i];
            var updatedName = names[i];
            document.getElementById("family_member_image").src = updatedImage;
            document.getElementById("family_member_name").innerHTML = updatedName;
        }

    </script>
</html>
